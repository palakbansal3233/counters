<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./style.css" />
		<script src="./app.js" defer></script>
		<title>Counters</title>
	</head>	
	<body>
		<main id="app">
			<section id="timers">
				<div id="inputArea">Time Duration</div>
				<div id="inputArea2">Time Interval</div>
				<section id="timers">
					<button class="button" id="start" onclick="startCounter()">Start</button>
					<button class="button" id="reset" onclick="resetValues()">Reset</button>	
				</section>
				<div class="container">
					<h3 id="timeUp">0:00</h3>
					<h3 id="timeDown">0:00</h3>
				</div>	
				<div>					
					<button id="p1" onclick="PauseResume()">Pause</button>
					<button id="lap1" onclick="recordLap1()">Lap</button>
					<button id="p2" onclick="PauseResume2()">Pause</button>
					<button id="lap2" onclick="recordLap2()">Lap</button>	
				</div>
				<div class="lists-display">
					<ul class="results1" id="laps1"></ul>
					<ul class="results2" id="laps2"></ul>	
				</div>	
			</section>
		</main>
</body>
</html>
